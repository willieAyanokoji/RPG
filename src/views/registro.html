<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>RPG</title>
</head>

<body class="bg-dark text-white ">
        <nav class="navbar  navbar-expand-sm navbar-dark bg-dark ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="./">RPG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registro">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/registro">Registrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <br>

        <div class="col-12">
            <form action="" >
                <div class="col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <button type="submit"id="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
<script>
    var form = document.querySelector('form');
    form.addEventListener('submit', function(e){
        e.preventDefault();
    });
    $('#submit').on('click',function(){
        const user = {
            nome: document.getElementById('nome').value?document.getElementById('nome').value:null,
            email: document.getElementById('email').value?document.getElementById('email').value:null,
            senha: document.getElementById('senha').value?document.getElementById('senha').value:null,
        };
        $.ajax({
                url: "/Cadastrar",
                method: 'post',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(user),
                success: function (result) {
                    window.location.href = result;
                },
                 error: function(erro){
                    console.log("erro");    
                }
    });
    
        
    });
    
</script>
</body>
